<!doctype html>
<html lang="ja">
<head>
    <!-- Title -->
    <title>{% block title %}{{ _("Web Screen|Web、画像、PDFをVRChatで見れる動画に変換") }}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="{{ self.title() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="content-language" content="ja">
    <meta name="author" content="noricha">
    <meta property="og:site_name" content="{{ _("Web Screen|Web、画像、PDFをVRChatで見れる動画に変換！画面録画や画面共有にも対応") }}"/>
    <meta property="og:type" content="website"/>
    {% block meta_tag %}
        <meta property="og:url" content="https://web-screen.net/"/>
        <meta name="description"
              content="{{ _("Web ScreenはWeb、画像、PDFをVRChatで見れる動画に変換するサービスです。") }}
          {{ _("変換された動画のURLを取得できます。動画のURLをVRChat内の動画プレイヤーに貼り付けるとVRChat内でフレンドと共有できます。") }}
          {{ _("更に、パソコンの画面録画や画面共有もでき便利な機能があります。") }}">
        <meta property="og:description"
              content="{{ _("Web ScreenはWeb、画像、PDFをVRChatで見れる動画に変換するサービスです。") }}
          {{ _("変換された動画のURLを取得できます。動画のURLをVRChat内の動画プレイヤーに貼り付けるとVRChat内でフレンドと共有できます。") }}
          {{ _("更に、パソコンの画面録画や画面共有もでき便利な機能があります。") }}">
        <meta property="og:image"
              content="https://storage.googleapis.com/noricha-public/web-screen/image/web-screen-og-image.png"/>
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W7D0GRPM2Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-W7D0GRPM2Y');
    </script>
    <!-- custom.css-->
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
<header>
    <div class=" bg-light text-center">
        <a href="/" alt="{{ _("WebScreenトップページ") }}">
            <img src="https://storage.googleapis.com/noricha-public/web-screen/image/header-7.png" class="img-fluid"
                 alt="WebScreenロゴ">
        </a>
    </div>
    <nav class="border-bottom border-top justify-content-center nav nav-pills navbar-light p-1">
        <a class="nav-link text-dark pb-1 pt-1" href="/">{{ _("ホーム") }}</a>
        <a class="nav-link text-dark pb-1 pt-1" aria-current="page" href="/web/">{{ _("Web") }}</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/image/">{{ _("画像") }}</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/pdf/">{{ _("PDF") }}</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/record/">{{ _("録画") }}</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/streaming/">{{ _("画面共有") }}</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/history/">{{ _("履歴") }}</a>
        <a class="nav-link text-white pb-1 pt-1" href="/github/">Git</a>
    </nav>
</header>

{% block content %}

{% endblock %}

<footer style="background-color: darkgrey;" class="mt-5">

        <a href="https://sites.google.com/view/vrc-personal-development/oss%E9%9B%86%E4%BC%9A" class="text-white"
           style="text-decoration:none;" target="_blank">{{ _("Powered by OSS集会") }}</a>

</footer>
