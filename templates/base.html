<!doctype html>
<html lang="ja">
<head>
    <!-- Title -->
    <title>{% block title %}Web Screen|VRChatでウェブページを見る{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="{{ self.title() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="content-language" content="ja">
    <meta name="author" content="noricha">
    <meta property="og:site_name" content="Web Screen(VRChat用、画像を動画に変換するサイト)"/>
    <meta property="og:type" content="website"/>
    {% block meta_tag %}
        <meta property="og:url" content="https://web-screen.net/"/>
        <meta name="description"
              content="Web ScreenはVRChatでウェブページを表示するためのシステムです。URLを入力すると動画に変換してくれます。
          変換された動画のURLをVRChat内の動画プレイヤーに貼り付けると、ウェブページを表示できます。
          ウェブページの他に画像やPDFの変換、パソコンの画面共有もできます。">
        <meta property="og:description"
              content="Web ScreenはVRChatでウェブページを表示するためのシステムです。URLを入力すると動画に変換してくれます。
          変換された動画のURLをVRChat内の動画プレイヤーに貼り付けると、ウェブページを表示できます。
          ウェブページの他に画像やPDFの変換、パソコンの画面共有もできます。">
        <meta property="og:image"
              content="https://storage.googleapis.com/noricha-public/web-screen/image/web-screen-og-image.png"/>
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W7D0GRPM2Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-W7D0GRPM2Y');
    </script>
    <style>
        .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
            color: #fff;
            background-color: #783ed2;
        }

        .btn-primary {
            background-color: #783ed2;
            border-color: #8b64c6;
        }

        .btn-primary:hover {
            background-color: #511ab3;
            border-color: #5a29b1;
        }

        .btn-outline-primary {
            color: #783ed2;
            border-color: #783ed2;
        }

        .btn-outline-primary:hover {
            color: #fff;
            background-color: #783ed2;
            border-color: #783ed2;
        }

        .bg-info {
            background-color: #783ed3 !important;
        }
    </style>
</head>
<body>
<header>
    <div class=" bg-light text-center">
        <a href="/" alt="WebScreenトップページ">
            <img src="https://storage.googleapis.com/noricha-public/web-screen/image/header-7.png" class="img-fluid"
                 alt="WebScreenロゴ">
        </a>
    </div>
    <nav class="border-bottom border-top justify-content-center nav nav-pills navbar-light p-1">
        <a class="nav-link text-dark pb-1 pt-1" href="/">ホーム</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/how-to/">使い方</a>
        <a class="nav-link text-dark pb-1 pt-1" aria-current="page" href="/web/">Web</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/image/">画像</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/pdf/">PDF</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/record/">録画</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/streaming/">画面共有</a>
        <a class="nav-link text-dark pb-1 pt-1" href="/history/">履歴</a>
        <a class="nav-link text-white pb-1 pt-1" href="/github/">Git</a>
    </nav>
</header>

{% block content %}

{% endblock %}

<footer style="background-color: darkgrey;" class="mt-5">
    <div class="container text-center">
        <a href="https://sites.google.com/view/vrc-personal-development/oss%E9%9B%86%E4%BC%9A" class="text-white"
           style="text-decoration:none;" target="_blank">Powered by OSS集会</a>
    </div>
    {% block script %}{% endblock %}
</footer>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
