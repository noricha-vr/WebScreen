{% extends 'base.html' %}
{% block title %}Web Screen|VRChatでGithubリポジトリのソースコードを表示{% endblock %}
{% block content %}


<div class="container">
    <section class="section mt-5">
        <div class="row justify-content-md-center">
            <div class="col mt-3">
                <h1 class="h1 mb-5">Web Screen(Beta)</h1>
                <h2 class="h4 mb-3">画面録画をして、VRChatの動画プレイヤーに共有できます</h2>
            </div>
        </div>
        <div>
            <p>※ この機能はベータ版です。</p>
            <div id="start-recording" class="">
                <p>録画ボタンを押して、録画したい画面を選んでください</p>
                <p>
                    <button class="btn btn-primary" id="start">録画開始</button>&nbsp;
                    <button class="btn btn-danger visually-hidden" id="stop">停止</button>
                </p>
            </div>
            <div id="stop-recording" class="">
                <div class="progress visually-hidden">
                    <div class="progress-bar bg-info" role="progressbar" id="progress_bar" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
                <video id="video" width="400px" height="300px" autoplay></video>
            </div>
        </div>
        {% include 'result.html' %}
    </section>
</div>
<script src="/static/js/screenRecording.js"></script>
<script src="/static/js/baseFunctions.js"></script>

{% endblock %}
